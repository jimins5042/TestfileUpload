<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림 그리기</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #canvas {
            border: 3px double;
            cursor: pointer;
        }
        #palette {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        #palette span {
            cursor: pointer;
            color: white;
            display: inline-block;
            text-shadow: 1px 0 black, 0 1px black, 1px 0 black, 0 -1px gray;
            line-height: 40px;
            text-align: center;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            border: 4px solid rgba(129, 101, 101, 0.151);
            box-shadow: 1px 2px 2px gray;
            margin: 5px;
        }
        .clear, .fill {
            background: rgba(100, 100, 100, 0.2);
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="palette">
    <span class="red">red</span>
    <span class="orange">orange</span>
    <span class="yellow">yellow</span>
    <span class="green">green</span>
    <span class="blue">blue</span>
    <span class="navy">navy</span>
    <span class="purple">purple</span>
    <span class="black">black</span>
    <span class="white">white</span>
    <span class="clear">clear</span>
    <span class="fill">fill</span>
</div>
<button id="downloadBtn">Download Image</button>
<button id="uploadBtn">Upload Image</button>

<script>
    const canvas = document.querySelector("#canvas");
    const ctx = canvas.getContext("2d");

    // 화면 크기에 맞게 캔버스 크기 설정
    function resizeCanvas() {
        canvas.width = window.innerWidth * 0.8; // 창 너비의 80%
        canvas.height = window.innerHeight * 0.6; // 창 높이의 60%
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let painting = false;

    function stopPainting(event) {
        painting = false;
    }

    function startPainting() {
        painting = true;
    }

    ctx.lineWidth = 3;

    function onMouseMove(event) {
        const x = event.offsetX;
        const y = event.offsetY;
        if (!painting) {
            ctx.beginPath();
            ctx.moveTo(x, y);
        } else {
            ctx.lineTo(x, y);
            ctx.stroke();
        }
    }

    canvas.addEventListener("mousemove", onMouseMove);
    canvas.addEventListener("mousedown", startPainting);
    canvas.addEventListener("mouseup", stopPainting);
    canvas.addEventListener("mouseleave", stopPainting);

    const buttons = [
        "red", "orange", "yellow", "green", "blue",
        "navy", "purple", "black", "white", "clear", "fill"
    ];
    let lineColor = "black";

    buttons.forEach((color) => {
        const button = document.querySelector(`.${color}`);
        button.style.background = (color === "clear" || color === "fill") ? "rgba(100,100,100,0.2)" : color;
        button.onclick = () => {
            ctx.strokeStyle = color;
            lineColor = color;
        };
    });

    document.querySelector(".clear").onclick = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    };

    document.querySelector(".fill").onclick = () => {
        ctx.fillStyle = lineColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    };

    function downloadImage() {
        const image = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = image;
        link.download = 'canvas-image.png';
        link.click();
    }

    const downloadBtn = document.getElementById('downloadBtn');
    downloadBtn.addEventListener('click', downloadImage);

    function sendImageToServer() {
        const image = canvas.toDataURL('image/png');
        const blob = dataURItoBlob(image);
        const formData = new FormData();
        formData.append('file', blob, 'canvas-image.png');

        fetch('/spring/drawUpload', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/spring/imageList';


                } else {
                    console.error('File upload failed');
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function dataURItoBlob(dataURI) {
        const byteString = atob(dataURI.split(',')[1]);
        const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
        const ab = new ArrayBuffer(byteString.length);
        const ia = new Uint8Array(ab);
        for (let i = 0; i < byteString.length; i++) {
            ia[i] = byteString.charCodeAt(i);
        }
        return new Blob([ab], { type: mimeString });
    }

    const uploadBtn = document.getElementById('uploadBtn');
    uploadBtn.addEventListener('click', sendImageToServer);
</script>
</body>
</html>
